<html>
    <head>
        <script src="js/jquery-2.1.3.js"></script>
        <script src="js/scripts.js"></script>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <title>Tamacrotchety</title>
    </head>
    <body>
        <div class='container'>
            <div id="tamacrotchety-form">
                <h1>Get Off My Lawn!</h1>
                <div class="col-md-12">

                    <form id="tamacrotchety-name">
                        <input id='name' type="text" placeholder="Tamacrotchety's Name" required>
                        <button type='submit' class='btn btn-danger'>Enjoy the Misery!</button>
                    </form>
                </div>
            </div>

            <div id="tamacrotchety-created">
                <h1 id='tamaName'>tamacrotchety.name</h1>
                <div class='row'>
                    <div class="progress">

                      <div class="progress-bar progress-bar-success" id='statusMeds' role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="10" style="">
                        <span class="sr-only">40% Complete (success)</span>
                      </div>
                    </div>

                    <div class="progress">
                      <div class="progress-bar progress-bar-info" id='statusListen' role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="10" style="">
                        <span class="sr-only">20% Complete</span>
                      </div>
                    </div>

                    <div class="progress">
                      <div class="progress-bar progress-bar-warning" id='statusFiber' role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="10" style="">
                        <span class="sr-only">60% Complete (warning)</span>
                      </div>
                    </div>

                    <div class="progress">
                      <div class="progress-bar progress-bar-danger" id='statusNap' role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="10" style="">
                        <span class="sr-only">80% Complete (danger)</span>
                      </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
